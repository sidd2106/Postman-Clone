<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="prism.css">
  <style>
    #responsePre{
      max-height: 500px;
    }
  </style>

  <title>PostMaster by Siddhika!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">PostMaster</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">contact us</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="my-3">Welcome to PostMaster</h1>
  </div>
  <div class="container">
    <div class="form-group row">
      <label for="url" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url" placeholder="Enter URL here">
      </div>
    </div>
    <fieldset class="form-group row">
      <legend class="col-form-label col-sm-2 float-sm-left pt-0">Request Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
          <label class="form-check-label" for="get">
            GET
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
          <label class="form-check-label" for="post">
            POST
          </label>
        </div>
      </div>
    </fieldset>
    <fieldset class="form-group row">
      <legend class="col-form-label col-sm-2 float-sm-left pt-0">content Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
          <label class="form-check-label" for="json">
            JSON
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
          <label class="form-check-label" for="params">
            Custom Parameters
          </label>
        </div>
      </div>
    </fieldset>
    <div id="parametersBox">
      <div class="form-row">
        <label for="parameters" class="col-sm-2 col-form-label">Parameter 1</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterKey1" placeholder="Enter parameter 1 key">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterValue1" placeholder="Enter parameter 1 value">
        </div>
        <button id="addParam" class="btn btn-primary">+</button>
      </div>
      <div id="params"></div>
    </div>
    <div id="requestJsonBox">
      <div class="form-group row my-3">
        <label for="requetsJson" class="col-sm-2 col-form-label">Enter Request JSON</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
        </div>
      </div>
    </div>
    <div class="form-group row my-3">
      <div class="col-sm-10">
        <button id="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="my-3" id="responseJsonBox">
      <div class="form-group row">
        <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
        <div class="col-sm-10">
          <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea> -->
          <pre id="responsePre" class="language-javascript">
            <code id="responsePrism" class="language-javascript">Your response will appear here</code>
          </pre>
        </div>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>
  <script src="prism.js"></script>

</body>

</html>
